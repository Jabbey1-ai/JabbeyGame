<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background-color: #eee;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .bullet {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="player"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
