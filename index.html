<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Moving Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            overflow: hidden;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: blue;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <h1>Box Moving Game</h1>
    <div id="game-container">
        <div id="player"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
